<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acebook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a18b83009.js" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <div class="navbar">
        <div class="logo">
            <img src="/images/cheeseburger.png" height="40px">
        </div>
        <input class="search-txt" type="text" placeholder="Search for people, places and things" >
        <a class="search-btn" href="">
            <i class="fas fa-search"></i>
        </a>
    </div>
    <div class="feed">
        <div class="menu_box">
            <ul class="btn-links">
                <li><a class="btns" href="#">Notification</a></li>
                <li><a class="btns" href="#">Settings</a></li>
                <li><a class="btns" href="#">Timeline</a></li>
                <li><a class="btns" href="#">Inbox</a></li>
                <li><a class="btns" href="#"id="ran">Logout</a></li>
            </ul>
        </div>
    <div class="posts">
        <div class="sidebar">
            test
        </div>
        <div class="center">
                not text
            <div class="post-here">
                <textarea placeholder="Whats on your mind?"></textarea>
                <button id="post_button" type="button" class="btn btn-primary btn-sm">Post</button>
            </div>  
        </div>
    </div>
</section>
</body>
</html>
